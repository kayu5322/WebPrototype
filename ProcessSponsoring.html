            </div>
            <div>
                <label for="">Address:</label>

            </div>

        <div class="flex">
            <div>
                <label for="">Email:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Nationality:</label>

            </div>
        </div>
        <div class="flex">
            <div>
